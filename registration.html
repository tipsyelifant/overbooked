<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to play Overbooked and start your Lean learning journey.">
    <title>Overbooked - Player Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Overbooked - Join the Kitchen Crew!</h1>
        </div>
    </header>

    <main id="registration-page">
        <section id="registration-form-section">
            <div class="container">
                <h2>Register to Play</h2>
                <form id="registrationForm">
                    <div>
                        <label for="playerName">Your Name/Nickname:</label>
                        <input type="text" id="playerName" name="playerName" required aria-required="true">
                    </div>
                    <div>
                        <label for="accessCode">Access Code:</label>
                        <input type="text" id="accessCode" name="accessCode" required aria-required="true">
                    </div>
                    <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
                    <button type="submit" id="submitRegistrationBtn" class="btn btn-primary">Enter Kitchen</button>
                </form>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dangugu Restaurant Group.</p>
        </div>
    </footer>

    <script src="js/registration.js"></script>
</body>
</html>
